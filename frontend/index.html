            <!-- Add File Button -->
<button id="openUploadModal" class="add-file-btn">➕ Add File</button>

<!-- Upload Modal -->
<div id="uploadModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeUploadModal">&times;</span>

    <h2>Add Document</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" accept=".txt" required />

      <button type="submit" class="submit-btn">Add</button>
    </form>
  </div>
</div>



<hr />

        </ul>

    <div class="index__container">
        <h1>CovidSearch</h1>
        <p class="index__tagline">Navigate the pandemic with data-driven insights.</p>

        <div class="index__search-box">
            <input id="search-input" type="text" placeholder="Search for symptoms, statistics, or regions..." />
            <button id="search-btn">Search</button>
        </div>
        <!-- QUERY INFO + SORT -->
        <div id="query-info" class="query-info hidden">

            <div class="query-card">
                ⏱ Time taken: <strong><span id="query-time">0</span> ms</strong>
            </div>

            <div class="query-card">
                Sort by:
                <select id="sort-select">
                    <option value="latest">Latest first</option>
                    <option value="oldest">Oldest first</option>
                </select>
            </div>

        </div>



        <!-- RESULTS -->
        <div id="results">
            <!-- Search result cards will be generated dynamically by script.js -->
        </div>




        <!-- PAGINATION -->
        <div id="pagination"></div>


        <div class="index__info-section">
            <h2>About Our Project</h2>
            <p>
                Welcome to <strong>CovidSearch</strong>. This is a specialized search engine developed as a Final
                Semester Project.
            </p>
        </div>

    </div>




    <script src="/static/script.js"></script>
